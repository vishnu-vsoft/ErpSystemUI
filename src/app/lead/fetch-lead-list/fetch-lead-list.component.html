<div class="layout">
<app-topbar class="topbar"></app-topbar>
<div class="content">
<app-sidenav class="sidenav"></app-sidenav>
<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-10">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row align-items-center" style="background-color:#007bff;">
              <div class="col-12 text-center">
                <div class="text-primary p-4">
                  <h2 class="text-white" style="font-size: x-large;">Lead List</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="p-3">
              <div *ngIf="fetchLeadData; else noData">
                <table class="table table-striped table-responsive">
                  <thead class="thead-light-blue">
                    <tr>
                      <th>Id</th>
                      <th>Lead Name</th>
                      <th>Location</th>
                      <th>Address</th>
                      <th>Email</th>
                      <th>Requirement</th>
                      <th>View</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let lead of leadFetch" class="clickable-row">
                      <td>{{ lead.Id }}</td>
                      <td>{{ lead.LeadName }}</td>
                      <td>{{ lead.Location }}</td>
                      <td>{{ lead.LeadAddress }}</td>
                      <td>{{ lead.LeadEmail }}</td>
                      <td>{{ lead.HighLevelRequirement }}</td>
                      <td>
                        
                          <button (click)="navigate(lead)" class="btn btn-outline-primary btn-sm">
                          <i class="fas fa-eye"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <ng-template #noData>
                <div class="alert alert-info" role="alert">
                  No data available.
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <!-- end card -->
        <div class="mt-5 text-center">
          <p>Â© {{ year }} ErpSystem. <i class="mdi mdi-heart text-danger"></i></p>
        </div>
      </div>
    </div>
  </div>
</div>
</div></div>
